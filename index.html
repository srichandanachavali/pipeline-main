<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Call</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* FULL SCREEN REMOTE VIDEO */
        #remote-video {
            width: 100vw;
            height: 100vh;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover; 
            z-index: 1;
        }

        /* SMALL FLOATING LOCAL PREVIEW */
        #local-video {
            width: 120px;
            height: 180px;
            background: black;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border-radius: 10px;
            border: 2px solid white;
            z-index: 2;
            object-fit: cover;
        }

        /* CONTROLS */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 3;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .room-input {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        #join {
            background: #28a745;
            color: white;
        }

        #leave {
            background: #dc3545;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <!-- FULL SCREEN REMOTE VIDEO -->
    <video id="remote-video" autoplay playsinline></video>

    <!-- SMALL LOCAL VIDEO -->
    <video id="local-video" autoplay playsinline muted></video>

    <!-- CONTROLS -->
    <div class="controls">
        <div class="room-input">
            <input type="text" id="room-id" placeholder="Enter Room ID" value="room123" />
            <button id="join">Join Call</button>
            <button id="leave" disabled>Leave Call</button>
        </div>
        <div id="status">Ready to connect</div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
